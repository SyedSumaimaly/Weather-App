<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper ">

        <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
        <section class="input-part">
            <p class="info-txt pending">Please Enter a valid City name</p>
            <input type="text" placeholder="Enter City Name" spellcheck="false" required>
            <div class="sperator">------------or----------</div>
            <button>Get Device Location</button>
        </section>
        <section class="weather-part">
            <img src="" alt="weather icon">
            <div class="temp">
                <span class="num">_</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">__</div>
            <div class="location">
                <i class="bx bx-map"></i><span>__</span>
            </div>
            <div class="bottom_detail">
                <div class="column feel">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="num2">_</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>feels like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span >_</span>
                        <p>Humidity</p>
                    </div>
               
                </div>
            </div>
    </div>
    </div>
    </section>
    </div>






    <script src="app.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
</body>

</html>
